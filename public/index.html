<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Studentmottagning</title>
    <link rel="stylesheet" href="stylesheets/app.css" type="text/css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
    <section id="startBackground">
        <h1>#MartinsStudent2k16</h1>
        <div id="info">
            <p>
                Datum: 9 juni 2016<br /> Utspring Norra Real 14.00 <br /> Mottagning från 16.00 <br/> Plats: Hornsgatan 39A<br /> (OBS! utomhus om vädret tillåter)
            </p>
            <a id="karta" target="_blank" rel="noopener noreferrer" href="https://www.google.se/maps/place/Hornsgatan+39A,+118+49+Stockholm/@59.3184127,18.0575799,17z/data=!3m1!4b1!4m5!3m4!1s0x465f77e67c9a660b:0x7725e5fb748c50b0!8m2!3d59.3184127!4d18.0597739">Karta</a>
        </div>
        <section id="downHead">
            <h2>Tack för din anmälan</h2>
            <button onclick="switchView()">Ändra anmälan</button>
        </section>
        <section id="main">
            <h2>Anmälning</h2>
            <input autocomplete="off" id="firstname" class="namn" type="text" name="FirstName" value="" placeholder="Förnamn" />
            <input autocomplete="off" id="surname" class="namn" type="text" name="SurName" value="" placeholder="Efternamn" /><br
            />
            <p>Totalt i sällskapet:</p><br />
            <input id="number" class="number" type="number" name="Number" value="1" onchange="changePrefix()" /><br />
            <input id="ja" class="sign" type="radio" name="Status" value="Kommer" />
            <label for="ja" id="kommer">Jag kommer
            </label>
            <br/>
            <input id="inte" class="sign" type="radio" name="Status" value="KommerInte" />
            <label for="inte" id="kommerInte">Jag kommer inte</label>
            <br />
            <input id="kanske" class="sign" type="radio" name="Status" value="KommerKanske" />
            <label for="kanske" id="kommerKanske">Jag kommer kanske</label>
            <br />
            <button onclick="sendInvite()">Skicka</button>
            <p id="fail"></p>
        </section>
    </section>
    <div id="boxshow">
        <div class="box active" id="imgbox"></div>
        <div class="box" id="imgbox2"></div>
        <div class="box" id="imgbox3"></div>
        <div class="box" id="imgbox4"></div>
        <div class="box" id="imgbox5"></div>
        <div class="box" id="imgbox6"></div>
        <div class="box" id="imgbox7"></div>
        <div class="box last" id="imgbox8"></div>
    </div>
    <script src="javascripts/JavaScript2.js"></script>
</body>

</html>
